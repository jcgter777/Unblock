<!DOCTYPE html>
<html>

  <head>
    <title>Watch YouTube</title>
    <link rel="shortcut icon" href="/Unblock/img/favicon.png">
    <link href="/Unblock/css/style.css" rel="stylesheet" type="text/css">
    <link href="/Unblock/css/stylish.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/Unblock/js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  </head>
  <body>
    
    <h1 class="title">Watch some youtube!<a id="ytlink" href="/Unblock/">Home</a></h1>

    <div class="tab">
     <button class="tablinks" onclick="openSite(event, 'lasagna')">lasagna</button>
     <button class="tablinks" onclick="openSite(event, 'witch')">savanna</button>
     <button class="tablinks" onclick="openSite(event, 'lol')">sonics</button>
     <button class="tablinks" onclick="openSite(event, 'blank')">blank</button>
    </div>

    <div id="lasagna" class="tabcontent">
      <iframe width="600" height="400" src="https://www.youtube.com/embed/6Dh-RL__uN4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div id="witch" class="tabcontent">
      <iframe width="600" height="400" src="https://www.youtube.com/embed/t9dDn-N5ccA"  frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
    <div id="lol" class="tabcontent">
      <iframe width="600" height="400" src="https://www.youtube.com/embed/UQi5Atd-Gn0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
    <!-- blank screen -->
    
    <div id="blank" class="tabcontent">
      <embed src="about:blank" class="site">
    </div>
  </body>
</html>
